version: "3"
services:
  db:
    container_name: silverorange_postgres
    image: postgres:14
    ports:
      - 5532:5432
    environment:
      POSTGRES_USER: "silverorange"
      POSTGRES_PASSWORD: "silverorange"
      POSTGRES_DB: "silverorange"
    volumes:
      - db-data:/var/lib/postgresql/data
  php-apache:
    image: php:apache
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
volumes:
  db-data:
